<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>List the Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>


</head>
<body>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">

            <h4 class="card-title">
                <a th:href="@{/form}" class="btn btn-primary">New course</a>
            </h4>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID of Course</th>
                    <th>Name of Course</th>
                    <th>Total Quota</th>
                    <th>Remaining Quota</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course: ${listOfCourses}">
                    <td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${course.id}" th:text="'Details'"></a></td>
                    <td th:text="${course.nameOfCourse}"></td>
                    <td th:text="${course.getTotalQuota()}"></td>
                    <td th:text="${course.getRemainingQuota()}"></td>
                    <td><a class="btn btn-success btn-sm"
                           th:href="@{'/course/form/' + ${course.getId()}}"
                           th:text="'enroll'"></a></td>
                    <td><a class="btn btn-primary btn-sm"
                           th:href="@{/form/} + ${course.id}" th:text="'Edit'"></a></td>
                    <td><a class="btn btn-danger btn-sm"
                           th:href="@{/delete/} + ${course.id}" th:text="'Delete'"
                           onclick="return confirm('Are you sure you want to delete?');"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
